<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links de fuente de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="Logo de Alura" />
    </header>

    <main>
        <!--Etiqueta con el contenido principal de la página-->
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./JavaScript/app.js"></script>
</body>
</html>
